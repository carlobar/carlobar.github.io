
<div style="text-align: center; border: 2px solid lightgray; border-radius: 25px;">
	<div style="display: inline-block; width: 200px; height: 200px;">
		<h3> <a href="{{ project.url | relative_url }}">{{ project.title }}</a> </h3>
		{%- if project.logo -%}
			<img src="{{ project.logo }}" width="100px" height="100px" />
		{%- endif -%}
		<p> {{ project.description }} </p>
	</div>
</div>
