
<div style="text-align: center; border: 2px solid lightgray; border-radius: 25px; position: relative;">
	<div style="display: inline-block; width: 200px; height: 300px;">
		{%- if project.logo -%}
			<img src="{{ project.logo }}" style="width:100%; max-height: 300px"/>
		{%- endif -%}
		
		<div style="  position: absolute;
  bottom: 20px;
  right: 20px;
  background-color: black;
  color: white;
  padding-left: 20px;
  padding-right: 20px;
  opacity: 0.5;">
		<h3> <a href="{{ project.url | relative_url }}">{{ project.title }}</a> </h3>
		<p> {{ project.description }} </p>
		</div>
	</div>
</div>
